<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
	<style>
		#chart-container {
			margin: auto;
			max-width: 800px;
			width: 100%;
			height: 600px;
		}
		#chart-container svg {
			width: 100%;
			height: 100%;
		}
		.tooltip {
			background: #ccc;
			position: absolute;
			bottom: 0;
			left: 0;
			width: 300px;
			word-break: break-all;
		}
		.selected {
			fill: red;
		}
	</style>

  <body>

    <div id="chart-container"></div>

    <script src="lib/d3.min.js"></script>
    <script src="../dist/d3-har-chart.js"></script>

		<script>
			var chart = new D3HarChart(document.getElementById('chart-container'), {
				firstPartyHosts: ['kinja.com', 'gawker.com', 'i-kinja-img.com']
			});
			chart.displayFile('gawker.com.wpt.har.json');
		</script>

  </body>
</html>
